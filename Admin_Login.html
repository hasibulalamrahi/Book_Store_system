<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Admin Login</title>
    <link rel ="stylesheet"href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" />
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./CSS/style1.css">
</head>
<body>
    <div class ="container">
        <form class="form3 form--hidden" id="adminLogin">
            <h1 class="form__title">Admin LogIN</h1>
            <div class="form__input-group" >
                <input type="text" id="adminId" class="form__input" autofocus placeholder="Admin ID">
                <!-- <div class="form__input-error-message"></div> -->
            </div>
            <div class="form__input-group" >
                <input type="text" id="adminUserName" class="form__input" autofocus placeholder="Username or email">
                <!-- <div class="form__input-error-message"></div> -->
            </div>
            <div class="form__input-group">
                <input type="password" id="Pass" class="form__input1" autofocus placeholder="Password">
                <!-- <div class="form__input-error-message"></div> -->
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
           
            <p class="form__text">
                <a class="form__link" href="Login.html" id="notlinkAdminLogIN" >User Login? Click here</a>
            </p>
            <!-- <div class="form__message form__message--error"></div> -->
            
        </form>
    </div>
    <script src = "./JS/admin_login.js"></script>

</body>
</html>
