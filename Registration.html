<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel ="stylesheet"href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" />
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./CSS/style1.css">
    <title>Create Account </title>
</head>
<body>
    <div class ="container">
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="EmailAdress" class="form__input"  autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id = "Password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id ="confirmPassword" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" id="btnsubmit" type="submit" >Continue</button>
            <p class="form__text">
                <a class="form__link" href="User_Login_page.html" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src ="./JS/register.js"></script>
</body>
</html>
